<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootCamp_DevJr - Projeto Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="text-center mt-5">
      <h2>Cadastro de Clientes:</h2>
    </header>

    <main class="row justify-content-center shadow mt-5 p-5">

        <!--Formulário de Cadastro-->
        <section>
          <form class="row g-3 mb-5">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputSurname" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="inputSurname">
            </div>
            <div class="col-md-3">
              <label for="inputPostal" class="form-label">Pesquise pelo CEP:</label>
              <input type="text" class="form-control" id="inputPostal">
            </div>
            <div class="col-md-10">
              <label for="inputAddress" class="form-label">Endereço:</label>
              <input type="text" class="form-control" id="inputAddress" disabled>
            </div>
            <div class="col-md-2">
              <label for="inputNumber" class="form-label">Número:</label>
              <input type="text" class="form-control" id="inputNumber" disabled>
            </div>
            <div class="col-md-6">
              <label for="inputDistrict" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="inputDistrict" disabled>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="inputCity" disabled>
            </div>
            <div class="col-md-2">
              <label for="inputState" class="form-label">Estado:</label>
              <input type="text" class="form-control" id="inputState" disabled>
            </div>
          </form>
        </section>

        <!--Tabela de Clientes Cadastrados-->
        <section>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">Endereço</th>
                <th scope="col">CEP</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Nome da Silva</td>
                <td>Rua dos Bobos, 0</td>
                <td>18000-000</td>
                <td>Vila Sezamo</td>
                <td>Sorocity</td>
                <td>SP</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>


    </main>

  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
</body>

</html>
